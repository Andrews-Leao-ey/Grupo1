<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Poderes</th>
        <th scope="col">Universo</th>
        <th scope="col">Data de Criação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <th>{{hero.heroi_id}}</th>
        <td>{{hero.heroi}}</td>
        <td>{{hero.poder}}</td>
        <td>{{hero.universo}}</td>
        <td>{{ hero.data_reg | date }}</td>
      </tr>
    </tbody>

  </table>
</div>
